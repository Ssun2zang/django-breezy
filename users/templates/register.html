{% extends 'based.html' %}


{% block contents %}
<link rel = "stylesheet" href="/static/login.css"/>

<img src="/static/image/빌딩.jpg"  class="backcau">

<div class="rec2"></div>
<div class="regtitle">회원가입</div>

<img src="/static/image/브리지 로고.png"  class="loglogo">

<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>


<div class="row mt-5 login">
    <div class="col-12">
        <form method="POST" action".">  
            {% comment %} 현재 페이지에 포스트 요청 아래 쓴 건 장고쓸 때 꼭 form 안에 써야하는 거{% endcomment %}
            {% csrf_token %}
            <div class="form-group">
                <!-- <label for="username">사용자 이름</label> -->
                <div> &nbsp</div>
                <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username">
            </div>
            <div class="form-group">
                <!-- <label for="useremail">사용자 이메일</label> -->
                <div> &nbsp</div>
                <input type="email" class="form-control" id="useremail" placeholder="사용자 이메일" name="useremail">
                </div>
            <div class="form-group">
                <!-- <label for="password">비밀번호</label> -->
                <div> &nbsp</div>
                <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
            </div>
            <div class="form-group">
                <!-- <label for="re-password">비밀번호 확인</label> -->
                <div> &nbsp</div>
                <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password">
                </div>
                <div> &nbsp</div>
            
            <button type="submit" class="btn btn-primary loginbot">등록</button>
            </form>
    </div>
</div>

{% endblock %}
