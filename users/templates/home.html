{% extends "based.html" %} {% block contents %}

<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>홈페이지</h1>
  </div>
</div>
<div class="row mt-5">
  {% if request.session.user %}
  <div class="col-12">
    <button
      class="btn btn-primary btn-block"
      onclick="location.href='/breezyuser/logout/'"
    >
      로그아웃
    </button>
  </div>
  {%else%}
  <div class="col-6">
    <button
      class="btn btn-primary btn-block"
      onclick="location.href='/breezyuser/login/'"
    >
      로그인
    </button>
  </div>
  <div class="col-6">
    <button
      class="btn btn-primary btn-block"
      onclick="location.href='/breezyuser/register/'"
    >
      회원가입
    </button>
  </div>
  {%endif%}
</div>
<div class="row mt-1">
  <div class="col-12">
    {% if request.session.user %}
    <button
      class="btn btn-primary btn-block"
      onclick="location.href='/board/list/'"
    >
      게시물보기
    </button>
    {%else%}
    <button
      class="btn btn-primary btn-block"
      onclick="location.href='/breezyuser/login/'"
    >
      게시물보기
    </button>
    {%endif%} {% if request.session.user == 'admin'%}
    <button
      class="btn btn-primary btn-block"
      onclick="location.href='/management/gomanage/'"
    >
      관리자 페이지
    </button>
    {%endif%}
  </div>
</div>

{% endblock %}
